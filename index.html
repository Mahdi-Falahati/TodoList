<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <div>
        <header>

            <h1>Todo Lists</h1>

        </header>

        <main>
            <form>

                <input type="text" class="todo-input" placeholder="Write Todo...">
                <button id="btn-input">
                    <img src="img/icons/send.svg" alt="">
                </button>

            </form>

            <div class="select">

                <select name="check-status" class="selected">

                    <option value="all">ALL</option>
                    <option value="completed">Completed</option>
                    <option value="unCompleted">UnCompleted</option>

                </select>

            </div>

            <div class="todo-container">

                <ul class="todo-list">

                </ul>

            </div>
        </main>
    </div>
    <footer>
        <p>
            Created By <span class="name">Mahdi-Falahati</span>
        </p>
        <section class="socialMedia">
            <ul>
                <li><a href="https://github.com/Mahdi-Falahati"><i class="fa fa-github"></i></a></li>
                <li><a href="https://www.instagram.com/rc_0_1"><i class="fa fa-instagram"></i></a></li>
                <li><a href="https://mahdi-falahati.vercel.app/"><span>RC</span></a></li>
            </ul>
        </section>
    </footer>
</body>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="js/class.js"></script>
<script src="js/main.js"></script>

</html>
